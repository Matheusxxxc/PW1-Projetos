<!DOCTYPE html>
<html lang="en">
<head>
    <title>M&G Motors</title>
    <link rel="stylesheet" href="estilo4.css">
    <link rel="icon" type="image/png" href="images/Logotipo.png">
</head>
    
<body>
    <header>
        <div class=img src="images/Logo.png">M&G Motors</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="segundaP.html">Carros</a></li>
                <li><a href="terceiraP.html">Sobre</a></li>
                <li><a href="quartaP.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section class="contato">
 
        <!-- COLUNA DO FORMULÁRIO -->
        <div class="formulario">
            <h2>Entre Em Contato</h2>
            <p>Caso tenha alguma dúvida, agendamento de visita ou test-drive, preencha o formulário.</p>
     
            <form class="form-grid" action="#" method="post">
     
                <label>
                    Nome Completo
                    <input type="text" name="nome" required>
                </label>
     
                <label>
                    E-mail
                    <input type="email" name="email" required>
                </label>
     
                <label>
                    Celular
                    <input type="tel" name="celular">
                </label>
     
                <label class="full">
                    Mensagem
                    <textarea name="mensagem" rows="6"></textarea>
                </label>
     
                <button class="full" type="submit">Enviar Mensagem</button>
     
            </form>
        </div>
     
        <!-- COLUNA DAS INFORMAÇÕES -->
        <div class="info-contato">
            <h3>Informações</h3>
     
            <p><strong>Endereço:</strong><br>
               Rua da mooca, 111  — Mooca - SP
            </p>
     
            <div class="info-cards">
                <!-- CARD 1 -->
                <div class="info-card">
                    <small>E-mail</small>
                    <div class="pill">m&gmotors@gmail.com</div>
                </div>
     
                <!-- CARD 2 -->
                <div class="info-card">
                    <small>Telefone</small>
                    <div class="pill">(11) 99999-9999</div>
                </div>
            </div>
     
           
            </div>
        </div>
     
    </section>
